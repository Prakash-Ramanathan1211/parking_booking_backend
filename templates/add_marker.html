<!DOCTYPE html>
<html>
<head>
    <title>Add Marker</title>
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <h1>Add a New Marker</h1>
    <form id="addMarkerForm">
        <label>ID: <input type="number" name="id" required></label><br>
        <label>Type: <input type="text" name="type_point" required></label><br>
        <label>Address: <input type="text" name="address" required></label><br>
        <label>Map Image URL: <input type="text" name="map_image_url" required></label><br>
        <label>Rate: <input type="text" name="rate" required></label><br>
        <label>Name: <input type="text" name="name_point" required></label><br>
        <label>Directions Start Address: <input type="text" name="get_directions_start_address"></label><br>
        <label>Phone: <input type="text" name="phone" required></label><br>
        <label>URL: <input type="text" name="url_point" required></label><br>
        <button type="submit">Add Marker</button>
    </form>
</body>
</html>
